{% extends "posApp/base.html" %}

{% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <h4 class="card-title mb-0">{{ view.object.pk|default:"Add" }} Debtor</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p %}}
            <button type="submit" class="btn btn-primary bg-gradient btn-sm rounded-0">Save</button>
        </form>
    </div>
</div>
{% endblock pageContent %}
